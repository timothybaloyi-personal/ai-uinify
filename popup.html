<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Uinify</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 16px 0;
            color: #fff;
        }
        
        .composer {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .activity-feed {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 16px;
        }
        
        .activity-feed h2 {
            font-size: 14px;
            margin: 0 0 12px 0;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .activity-item {
            padding: 8px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
            font-size: 13px;
        }
        
        .activity-item.completed {
            border-left-color: #4ade80;
        }
        
        .activity-item.failed {
            border-left-color: #ef4444;
        }
        
        .activity-provider {
            font-weight: 600;
            color: #4a9eff;
        }
        
        .activity-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }
        
        .status {
            padding: 8px;
            margin-bottom: 12px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.info {
            background: #1e3a5f;
            color: #60a5fa;
        }
        
        .status.success {
            background: #1e3a2f;
            color: #4ade80;
        }
        
        .status.error {
            background: #3a1e1e;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– AI Uinify</h1>
    
    <div class="composer">
        <textarea id="promptInput" placeholder="@gpt Explain quantum computing\n@gem Write a haiku about code\n@perp Latest AI news"></textarea>
        <div class="hint">Use @gpt, @gem, or @perp to route to different AI providers</div>
    </div>
    
    <button id="dispatchBtn">Dispatch Prompt</button>
    
    <div id="statusArea"></div>
    
    <div class="activity-feed">
        <h2>Activity Feed</h2>
        <div id="activityList"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
